<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">


<dom-module id="my-iron-pages">
	<style>
		.pages-wrapper {
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			margin:auto;
			padding:20px;
			background-color:#ccc;
		}

		iron-pages > div {
			text-align:center;
			min-height:250px;
			background-color:#ffffff;
			padding:20px 100px;
		}

		.pages-content {
			position:relative;
		}

		.pages-content .control {
			position:absolute;
			top:0;
			bottom:0;
			margin:auto;
			background:#3f51b5;
		}

		#prevElement {
			left:10px;
		}

		#nextElement {
			right:10px;
		}
	</style>

	<template>
		<iron-ajax
			url="http://random.iuri.site.itdc.ge/data/api.php"
			params='{"alt":"json", "q":"chrome"}'
			handle-as="json"
			last-response="{{ajaxResponse}}"
			on-response ="handleResponse"
			on-error="handleError"
			id="AjaxSource"
		>
		</iron-ajax>	
		<div class="pages-wrapper">
			<div class="pages-content">
				<paper-spinner id="loader"></paper-spinner>		
				<iron-pages id="pages" selected="0">
					<h2>{{ajaxResponse.id}}</h2>
					<div id="jokeContent" class="iron-selected">{{ajaxResponse.text}}</div>
				</iron-pages>
				<paper-fab class="control" id="prevElement" icon="arrow-back" on-click="prevPage"></paper-fab>
				<paper-fab class="control" id="nextElement" icon="arrow-forward" on-click="nextPage"></paper-fab>
			</div>
		</div>
	</template>

	<script>
		Polymer ({
			is: "my-iron-pages",

			properties : {
				ajaxResponse : {
					type: Array
				}
			},

			pages : false,
			AjaxSource : false,

			ready: function() {
				this.AjaxSource = this.$.AjaxSource;
				this.loadJoke();
				//this.pages = document.querySelector('iron-pages');
			},

			prevPage : function(){
				this.loadJoke();
			},
			nextPage : function(){
				this.loadJoke();	
			},

			loadJoke : function(){
				this.$.loader.active = true;
				this.AjaxSource.generateRequest();	
			},

			handleResponse : function(){
				this.$.loader.active = false;
				console.log(this.ajaxResponse);
			},

			handleError : function(){
				console.log('here');
			}
		});
	</script>
</dom-module>
