<dom-module id="my-drawer-panel">
	<style>
		paper-drawer-panel {
			--paper-drawer-panel-left-drawer-container: {
		    	background-color: white;
			};
		}

		.drawer-content {
			padding:20px;
			border-right:1px solid #ccc;
			height:100%;
		}

		.main-content {
			position:relative;
			height:inherit;
		}

		.drawer-content paper-item {
			display:block;
			padding:10px 0px;
			cursor:pointer;
			background-color:#ffffff;
			transition:all 0.1s ease-in;
			-webkit-transition:all 0.1s ease-in;
			-moz-transition:all 0.1s ease-in;
		}

		.drawer-content paper-item:hover {
			padding-left:10px;
			background-color: #cccccc;
		}
	</style>

	<template>
		<paper-drawer-panel id="paperDrawerPanel">
			<paper-header-panel drawer>
				<paper-toolbar>
					<div>Randomge</div>
				</paper-toolbar>
				<div class="drawer-content">
					<paper-menu selected="{{route}}" attr-for-selected="data-route">						
						<paper-item data-route="home">
							<a href="/">home</a>
						</paper-item>
						<paper-item data-route="jokes">
							<a href="/jokes">Jokes</a>
						</paper-item>
						<paper-item data-route="toasts">
							<a href="/toasts">Toasts</a>
						</paper-item>
					</paper-menu>
				</div>
			</paper-header-panel>
			<paper-header-panel main>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<div>Title</div>
				</paper-toolbar>
				<div class="main-content">
					<content selected="{{route}}" attr-for-selected="data-route"></content>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>
	</template>

	<script>
		Polymer ({
			is: "my-drawer-panel",

			properties: {
				selected: 'main'
			}
		});
	</script>
</dom-module>
